<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Idea Intake Chat</title>
  <style>
    body { font-family: system-ui, sans-serif; margin:0; padding:0; background:#f5f6fa; }
    #app { max-width: 960px; margin:0 auto; padding:1rem; }
    #chat-log { border:1px solid #ccc; background:white; min-height:400px; padding:1rem; overflow-y:auto; border-radius:8px; }
    .msg { margin:0.75rem 0; padding:0.75rem; border-radius:8px; max-width:85%; }
    .user { background:#006ADC; color:white; margin-left:auto; }
    .bot { background:#f1f3f4; color:#333; }
    .typing-indicator { opacity:0.7; font-style:italic; }
    #progress { padding:1rem; margin-top:1rem; background:white; border-radius:8px; }
    #progress h3 { margin:0 0 0.5rem 0; color:#333; }
    .progress-item { padding:0.5rem; margin:0.25rem 0; border-radius:6px; background:#f8f9fa; border-left:4px solid #e5e7eb; }
    .progress-item.answered { background:#e8f5e9; border-left-color:#34d399; }
    .progress-item.current { background:#fff3cd; border-left-color:#ffc107; }
    #input-area { display:flex; margin-top:1rem; gap:0.5rem; }
    #input-area input { flex:1; padding:0.75rem; border:1px solid #ccc; border-radius:6px; }
    #input-area button { padding:0.75rem 1.5rem; background:#006ADC; color:white; border:none; border-radius:6px; cursor:pointer; }
    #input-area button:hover { background:#0056b3; }
    #input-area textarea {
      flex:1;
      padding:0.75rem;
      border:1px solid #ccc;
      border-radius:6px;
      resize: none; /* Disable manual resizing by user */
      overflow-y: hidden; /* Hide scrollbar initially */
      min-height: 2.5em; /* Roughly one line of text + padding */
      line-height: 1.5em;
      box-sizing: border-box;
    }
    #submit-container { text-align:center; margin-top:1rem; display:none; }
    #submit-idea { padding:1rem 2rem; background:#28a745; color:white; border:none; border-radius:8px; cursor:pointer; font-size:1.1rem; }
    #submit-idea:hover { background:#218838; }
    .summary-box { background:#f8f9fa; border:1px solid #dee2e6; border-radius:8px; padding:1rem; margin:1rem 0; }
    #summary-content pre {
      white-space: pre-wrap;       /* CSS3 */
      white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
      white-space: -pre-wrap;      /* Opera 4-6 */
      white-space: -o-pre-wrap;    /* Opera 7 */
      word-wrap: break-word;       /* Internet Explorer 5.5+ */
      max-height: 300px; /* Or any desired max height */
      overflow-y: auto;
    }
    #thank-you-view {
      display: none; /* Hidden by default */
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      margin-top: 2rem;
    }
    #thank-you-view h2 { color: #28a745; }
    #thank-you-view button {
      padding:0.75rem 1.5rem;
      background:#006ADC;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
      margin-top: 1rem;
    }
    #thank-you-view button:hover { background:#0056b3; }
  </style>
</head>
<body>
<div id="app">
  <h1>Submit an AI Idea</h1>
  <div id="chat-log"></div>

  <div id="progress">
    <h3>Questions to Cover</h3>
    <div id="progress-list"></div>
  </div>

  <div id="input-area">
    <textarea id="user-input" placeholder="Share your AI idea with me..." rows="1"></textarea>
    <button id="send-btn">Send</button>
  </div>

  <div id="submit-container">
    <div class="summary-box">
      <h3>Your Idea Summary</h3>
      <div id="summary-content"></div>
    </div>
    <button id="submit-idea">Submit My Idea</button>
  </div>
</div>

<div id="thank-you-view">
  <h2>Thank You!</h2>
  <p>Your AI idea has been successfully submitted.</p>
  <button id="submit-another-btn">Submit Another Idea</button>
</div>

<script>
  // Questions required for the intake
  const QUESTIONS = [
    { id: 'problem', text: "What's the business problem?", key: 'businessProblem' },
    { id: 'users', text: "Who are the target users?", key: 'targetUsers' },
    { id: 'data', text: "What data do we have or need?", key: 'dataRequirements' },
    { id: 'success', text: "How would success be measured?", key: 'successMetrics' },
    { id: 'integration', text: "What systems would this integrate with?", key: 'systemIntegration' },
    { id: 'timeline', text: "What timeline or urgency exists?", key: 'timeline' }
  ];

  // Session management
  const SESSION_KEY = 'sessionId';
  let sessionId = localStorage.getItem(SESSION_KEY);
  if (!sessionId) {
    sessionId = generateSessionId();
    localStorage.setItem(SESSION_KEY, sessionId);
  }

  function generateSessionId() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
      const r = Math.random() * 16 | 0;
      const v = c === 'x' ? r : (r & 0x3 | 0x8);
      return v.toString(16);
    });
  }

  // DOM elements
  const chatLog = document.getElementById('chat-log');
  const input = document.getElementById('user-input');
  const progressList = document.getElementById('progress-list');
  const submitContainer = document.getElementById('submit-container');
  const summaryContent = document.getElementById('summary-content');
  const appDiv = document.getElementById('app'); // Main app container
  const thankYouView = document.getElementById('thank-you-view'); // Thank you view

  // State management
  const state = { 
    answers: {}, // Will store { text: '...', quality: 0 }
    history: [],
    currentFocus: null,
    summary: null
  };

  init();

  function init() {
    // Create progress indicators
    QUESTIONS.forEach((q, i) => {
      const div = document.createElement('div');
      div.className = 'progress-item';
      div.id = `progress-${q.id}`;
      div.textContent = q.text;
      progressList.appendChild(div);
    });

    botSay("Hi! I'm here to help you submit your AI idea. Tell me about what you're thinking, and I'll guide you through the process by asking relevant questions as we go.");
  }

  function botSay(text) {
    addMessage('bot', text);
  }

  function addMessage(role, text) {
    state.history.push({role, text, timestamp: Date.now()});
    const div = document.createElement('div');
    div.className = 'msg ' + role;
    div.textContent = text;
    chatLog.appendChild(div);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  function showTypingIndicator() {
    const div = document.createElement('div');
    div.className = 'msg bot typing-indicator';
    div.textContent = 'Thinking...';
    div.id = 'typing-indicator';
    chatLog.appendChild(div);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  function removeTypingIndicator() {
    const indicator = document.getElementById('typing-indicator');
    if (indicator) indicator.remove();
  }

  // Event listeners
  document.getElementById('send-btn').addEventListener('click', userSend);
  input.addEventListener('keypress', (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); userSend(); } });
  document.getElementById('submit-idea').addEventListener('click', submitIdea);

  // Auto-resize for textarea
  input.addEventListener('input', () => {
    input.style.height = 'auto'; // Reset height
    input.style.height = (input.scrollHeight) + 'px'; // Set to scroll height
  });

  function userSend() {
    const text = input.value.trim();
    if (!text) return;
    addMessage('user', text);
    input.value = '';
    input.style.height = 'auto'; // Reset textarea height after sending
    processUserInput(text);
  }

  async function processUserInput(text) {
    showTypingIndicator();
    
    try {
      // Send to agent endpoint for processing
      const response = await fetch('/process', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          sessionId,
          message: text,
          history: state.history,
          answers: state.answers,
          questions: QUESTIONS
        })
      });

      const data = await response.json();
      removeTypingIndicator();

      if (data.error) {
        botSay("Sorry, I'm having trouble processing that. Could you rephrase?");
        return;
      }

      // Update state based on agent response
      if (data.extractedAnswers) {
        updateAnswers(data.extractedAnswers);
      }

      // Show agent's response
      if (data.response) {
        botSay(data.response);
      }

      // Update current focus
      if (data.currentFocus) {
        updateCurrentFocus(data.currentFocus);
      }

      // Check if all questions are answered
      if (data.allAnswered) {
        generateSummary();
      }

    } catch (error) {
      removeTypingIndicator();
      console.error('Error processing input:', error);
      botSay("I'm sorry, something went wrong. Please try again.");
    }
  }

  function updateAnswers(newAnswers) {
    // newAnswers will be like: { businessProblem: { text: "...", quality: 4 } }
    for (const key in newAnswers) {
      if (newAnswers.hasOwnProperty(key)) {
        state.answers[key] = newAnswers[key];
      }
    }
    updateProgressDisplay();
  }

  function updateCurrentFocus(questionId) {
    state.currentFocus = questionId;
    updateProgressDisplay();
  }

  function updateProgressDisplay() {
    QUESTIONS.forEach(q => {
      const element = document.getElementById(`progress-${q.id}`);
      if (!element) return; // Guard against element not found during reset
      element.className = 'progress-item'; // Reset classes
      element.style.backgroundColor = ''; // Reset background color
      element.style.borderLeftColor = ''; // Reset border color
      
      if (state.answers[q.key] && state.answers[q.key].text) {
        if (state.answers[q.key].quality < 3) {
          element.classList.add('answered'); 
          element.style.backgroundColor = '#fffde7'; // Light yellow for low quality
          element.style.borderLeftColor = '#ffeb3b'; // Darker yellow border
        } else {
          element.classList.add('answered'); // Green for good quality (uses default .answered styles)
        }
      } else if (state.currentFocus === q.id) {
        element.classList.add('current');
      }
    });
  }

  async function generateSummary() {
    showTypingIndicator();
    
    try {
      const response = await fetch('/summarize', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          sessionId,
          chat: state.history,
          answers: state.answers // Pass the full answers object
        })
      });

      const data = await response.json();
      removeTypingIndicator();

      if (data.summary) {
        state.summary = data.summary;
        summaryContent.innerHTML = `<pre>${data.summary}</pre>`;
        submitContainer.style.display = 'block';
        botSay("Great! I've created a summary of your idea. Please review it above and click 'Submit My Idea' when you're ready.");
      }
    } catch (error) {
      removeTypingIndicator();
      console.error('Error generating summary:', error);
      botSay("Sorry, I couldn't generate a summary. Please try again.");
    }
  }

  async function submitIdea() {
    try {
      // Here you would send to your storage endpoint
      // Ensure answers are sent in a format the backend expects, likely just the text.
      // Or, modify backend to store quality too. For now, let's assume we send everything.
      const response = await fetch('/store-idea', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          sessionId,
          answers: state.answers, // Sending full answer objects including quality
          history: state.history,
          summary: state.summary
        })
      });

      if (response.ok) {
        // Hide app, show thank you view
        appDiv.style.display = 'none';
        thankYouView.style.display = 'block';
        // The old botSay and button disabling are not needed here anymore
        // as the view changes.
      } else {
        botSay("Sorry, there was an error submitting your idea. Please try again.");
      }
    } catch (error) {
      console.error('Error submitting idea:', error);
      botSay("Sorry, something went wrong. Please try again.");
    }
  }

  function resetAndStartNewIdea() {
    // Reset state
    state.answers = {};
    state.history = [];
    state.summary = null;
    state.currentFocus = null;

    // Generate new session ID
    localStorage.removeItem(SESSION_KEY);
    sessionId = generateSessionId();
    localStorage.setItem(SESSION_KEY, sessionId);

    // Clear UI elements
    chatLog.innerHTML = '';
    progressList.innerHTML = ''; // Clear old progress items
    summaryContent.innerHTML = '';
    
    // Reset input field
    input.value = '';
    input.style.height = 'auto';

    // Hide thank you view, show app
    thankYouView.style.display = 'none';
    appDiv.style.display = 'block'; // Assuming 'block' is the default display for #app

    // Hide submit container and re-enable submit button (if it was part of appDiv)
    submitContainer.style.display = 'none';
    const submitIdeaBtn = document.getElementById('submit-idea');
    if (submitIdeaBtn) {
        submitIdeaBtn.disabled = false;
        submitIdeaBtn.textContent = 'Submit My Idea';
    }
    
    // Re-initialize critical parts like progress list and first bot message
    init(); // This will recreate progress items and send the first bot message
  }
  
  document.getElementById('submit-another-btn').addEventListener('click', resetAndStartNewIdea);

</script>
</body>
</html>
